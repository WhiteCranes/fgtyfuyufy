<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gpt</title>
    <style>
        /* 确保 html 和 body 占据全屏，无边距和滚动条 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 隐藏任何可能的滚动条 */
        }
        
        /* 设置 iframe 为固定位置，覆盖整个屏幕，无边框 */
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* 移除边框 */
            display: block; /* 确保 iframe 作为块级元素，避免任何间隙 */
        }
    </style>
</head>
<body>
    <!-- 内嵌 iframe，src 指定目标 URL -->
    <iframe src="https://gpt.hzr0.com:99/"></iframe>
</body>
</html>
