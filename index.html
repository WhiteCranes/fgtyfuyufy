<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gpt</title>
    <style>
        /* 确保 html 和 body 占据全屏，无边距和滚动条 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 隐藏任何可能的滚动条 */
        }
        
        /* 设置 iframe 为固定位置，覆盖整个屏幕，无边框 */
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* 移除边框 */
            display: block; /* 确保 iframe 作为块级元素，避免任何间隙 */
        }
        
        /* 错误消息样式 */
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            font-size: 16px;
            text-align: center;
            color: #333;
            z-index:99;
        }
    </style>
</head>
<body>
    <div id="content">
 
        <!-- iframe 将在检查连接后添加 -->
    </div>

    <script>
        const targetUrl = 'https://gpt.hzr0.com:99/';
        const contentDiv = document.getElementById('content');
                        const errorMsg = document.createElement('div');
                errorMsg.className = 'error-message';
                errorMsg.innerText = '请稍等，如果长时间没反应，就等我恢复';
                contentDiv.appendChild(errorMsg);
        // 检查URL是否可访问
        fetch(targetUrl, { mode: 'no-cors' })
            .then(() => {
                // 成功连接，创建并添加iframe
                const iframe = document.createElement('iframe');
                iframe.src = targetUrl;
                contentDiv.appendChild(iframe);
                errorMsg.style.zIndex = '-1';
            })
            .catch(() => {
                // 连接失败，显示错误消息
                // const errorMsg = document.createElement('div');
                // errorMsg.className = 'error-message';
                // errorMsg.innerText = '暂时无法打开，请稍后再试';
                // contentDiv.appendChild(errorMsg);
            });
    </script>
</body>
</html>
